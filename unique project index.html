<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> CalmMood</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      transition: background 2s;
      background: #f0f8ff;
    }
    h1 { color: #333; }
    .circle {
      margin: 20px auto;
      width: 100px; height: 100px;
      background: #fff;
      border-radius: 50%;
      transition: transform 4s ease-in-out;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1> CalmMood</h1>
  <div class="circle" id="circle"></div>
  <p>Click the button to start a calming cycle & change your mood color</p>
  <button id="startBtn">Breathe & Change Mood</button>
  <p id="stats"></p>

  <script>
    const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff"];
    let sessions = +localStorage.getItem("sessions") || 0;
    const circle = document.getElementById("circle");
    const stats = document.getElementById("stats");

    function updateStats(){
      stats.textContent = `Total calming sessions: ${sessions}`;
    }
    updateStats();

    document.getElementById("startBtn").onclick = () => {
      document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
      circle.style.transform = "scale(1.5)";
      setTimeout(()=>circle.style.transform = "scale(1)", 4000);
      sessions++;
      localStorage.setItem("sessions", sessions);
      updateStats();
    };
  </script>
</body>
</html>
